<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>cdn引入测试</title>
  <!-- //引入Cesium依赖 -->
  <link href="./static/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="./static/Cesium/Cesium.js"></script>

  <!-- //引入Vue.js -->
  <script src="./node_modules/vue/dist/vue.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script> -->
  <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->

  <!-- //引入组件的库 -->
  <script src="./dist/vue-iclient3d-webgl.min.js"></script>
  <link href="./dist/styles/vue-iclient3d-webgl.min.css" rel="stylesheet">
  </script>
  <!-- <script src="./static/js/underscore-min.1.4.4.js"></script> -->
  <style>
    html,
    body,
    #app {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      color: #eee;
    }

  </style>
</head>

<body>
  <div id="app">
    <sm-viewer :s3m-scps="scps">
      <sm3d-back-line-analysis :spatial-analysis-url="spatialAnalysisUrl" :query-url="queryUrl">
      </sm3d-back-line-analysis>
    </sm-viewer>
  </div>


  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        queryUrl: "http://www.supermapol.com/realspace/services/spatialAnalysis-data_all/restjsr/spatialanalyst/datasets/%E5%A2%99%40%E4%B9%9D%E5%8F%B7%E6%A5%BC%E6%8B%89%E4%BD%8E/spatialquery3d.json",
        spatialAnalysisUrl: "http://www.supermapol.com/realspace/services/spatialAnalysis-data_all/restjsr/spatialanalyst/geometry/3d/buffer.json",
        cameraPosition: {
          destination: new Cesium.Cartesian3.fromDegrees(
            115.00569784240564,
            39.010694131402644,
            234.8315778961851
          ),
          orientation: {
            heading: 2.205646,
            pitch: -0.399956,
            roll: 0.0
          }
        },
        scps: [{
            url: URL_CONFIG.SCENE_GTC_GROUND,
            options: {
              name: "ground"
            }
          },
          {
            url: URL_CONFIG.SCENE_GTC_LWINDOW9,
            options: {
              name: "日照窗户"
            }
          },
          {
            url: URL_CONFIG.SCENE_GTC_LWALL9,
            options: {
              name: "日照墙"
            }
          },
          {
            url: URL_CONFIG.SCENE_GTC_BUILDIBG,
            options: {
              name: "original"
            }
          },
          {
            url: URL_CONFIG.SCENE_GTC_HILL,
            options: {
              name: "hill"
            }
          }
        ]
      },
      mounted() {
        scene.camera.setView(this.cameraPosition);
       
      }
    });

  </script>

  </script>
</body>

</html>
